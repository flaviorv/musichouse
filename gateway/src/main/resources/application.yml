spring:
  cloud:
    gateway:
      routes:
        - id: products
          uri: lb://MH-PRODUCTS
          predicates:
            - Path=/product/**,/electricguitar/**,/amplifier/**

        - id: sales
          uri: lb://MH-SALES
          predicates:
            - Path=/sale/**
  application:
    name: MH-GATEWAY
server:
  port: 9999
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://EUREKA-SERVER:8761/eureka/
    fetch-registry: true
    register-with-eureka: false
    enabled: true
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"


